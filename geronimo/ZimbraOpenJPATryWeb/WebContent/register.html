<html>
<body>
<form action="process.jsp" method=post>
<center>
<table cellpadding=4 cellspacing=2 border=0>
<th bgcolor="#CCCCFF" colspan=2>
<font size=5>USER REGISTRATION</font>
<br>
<font size=1><sup>*</sup> Required Fields</font>
</th>
<tr bgcolor="#c8d8f8">
<td valign=top> 
<b>Username<sup>*</sup></b> 
<br>
<input type="text" name="userName" value="" size=15 maxlength=80></td>
<td valign=top> 
<b>Mobile No.<sup>*</sup></b> 
<br>
+91
<input type="text" name="mobileNo" value="" size=10 maxlength=13></td>
</tr>
<tr bgcolor="#c8d8f8">
<td valign=top>
<b>Password<sup>*</sup></b> 
<br>
<input type="password" name="password1" size=10 value="" maxlength=40></td>
<td  valign=top>
<b>Confirm Password<sup>*</sup></b>
<br>
<input type="password" name="password2" size=10 value="" maxlength=40></td>
</tr>
<tr bgcolor="#c8d8f8">
<td valign=top colspan=2>
<b>Exclude Users<sup></sup></b> 
<br>
<input type="text" name="excludeUser" size=20 value="" maxlength=400></td>
</tr>
<tr bgcolor="#c8d8f8">
<td valign=top colspan=2>
<b>Exclude Subjects by keywords<sup></sup></b>
<br>
<input type="text" name="excludeSubject" size=20 value="" maxlength=400></td>
</tr>
<tr bgcolor="#c8d8f8">
<td  align=center colspan=2>
<input type="submit" value="Submit"> <input type="reset" value="Reset">
</td>
</tr>
</table>
</center>
</form>
</body>

</html>
